<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZaneRPG â€” Tutorial to Free Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <header id="topbar">
      <h1>ZaneRPG</h1>
      <div id="topActions">
        <button data-cmd="help">Help</button>
        <button data-cmd="stats">Stats</button>
        <button data-cmd="inv">Inventory</button>
        <button data-cmd="save">Save</button>
        <button data-cmd="load">Load</button>
      </div>
    </header>

    <main id="main">
      <section id="transcript" aria-live="polite"></section>

      <section id="controls">
        <!-- Movement Buttons -->
        <div id="quickBtns" aria-label="Movement">
          <button data-cmd="n">N</button>
          <div class="row">
            <button data-cmd="w">W</button>
            <div class="spacer"></div>
            <button data-cmd="e">E</button>
          </div>
          <button data-cmd="s">S</button>
        </div>

        <!-- Action Buttons -->
        <div id="staticBtns" aria-label="Common actions">
          <button data-cmd="look">Look</button>
          <button data-cmd="take">Take</button>
          <button data-cmd="talk">Talk</button>
          <button data-cmd="use">Use</button>
        </div>

        <!-- Command Line -->
        <div id="cli">
          <input id="commandInput" type="text" placeholder="Type a command (e.g., 'take torch', 'talk guard')" autocomplete="off" />
          <button id="submitBtn">Go</button>
        </div>
      </section>
    </main>
  </div>

  <script src="js/game.js"></script>
  <script src="js/systems.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
